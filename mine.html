<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/other.css" rel="stylesheet" />
    <link href="css/iconfont.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">
      mui.init();
    </script>
</head>
<body>
  <div class="user">
	<img class="user-bgimg" src="image/user_background.png" />
	<div class="user-avatar">
	  <img class="user-avatar-img" src="image/avatar.png" />
	  <br />
	  <span class="user-avatar-name">四夕</span>
	</div>
	
  </div>
	
  <div>
  	<ul class="mui-table-view">
  		<li class="mui-table-view-cell">
  		  <a class="mui-navigate-right">
  		  	<span class="iconfont icon-qianbao">&nbsp;&nbsp;</span>
  		  	我的账户
  		  </a>
  		</li>
  	</ul>
  </div>
  
  <div class="balance">
  	<table>
  	  <tr>
  		<td>0.00</td>
  		<td>|</td>
  		<td>0</td>
  		<td>|</td>
  		<td>0</td>
 	  </tr>
 	  <tr>
 	  	<td>余额(元)</td>
 	  	<td>|</td>
 	  	<td>代金券</td>
 	  	<td>|</td>
 	  	<td>积分</td>
 	  </tr>
  	</table>
  </div>
  
  <div class="separate"></div>
  
  <div>
  	<ul class="mui-table-view">
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-chongzhi">&nbsp;&nbsp;</span>
      		账户充值
        </a>
      </li>
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-qiche1">&nbsp;&nbsp;</span>
      		车辆管理
      	</a>
      </li>
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-remind">&nbsp;&nbsp;</span>
      		我的消息
      	</a>
      </li>
    </ul>
  </div>
  
  <div class="separate"></div>
  
  <div>
  	<ul class="mui-table-view">
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-electricity_icon">&nbsp;&nbsp;</span>
      		充电记录
      	</a>
      </li>
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-jilu">&nbsp;&nbsp;</span>
      		停车记录
      	</a>
      </li>
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-fapiao">&nbsp;&nbsp;</span>
      		发票报销
      	</a>	
      </li>
    </ul>
  </div>
  
  <div class="separate"></div>
  
  <div>
  	<ul class="mui-table-view">
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-lixianditu">&nbsp;&nbsp;</span>
      		离线地图
        </a>
      </li>
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-fenxiang">&nbsp;&nbsp;</span>
      		分享马仆
      	</a>
      </li>
      <li class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-info">&nbsp;&nbsp;</span>
      		关于我们
      	</a>
      </li>
      <li id="info"  class="mui-table-view-cell">
      	<a class="mui-navigate-right">
      		<span class="iconfont icon-shouji">&nbsp;&nbsp;</span>
      		关于本机
      	</a>
      </li>
    </ul>
  </div>
  
  <div class="separate"></div>
  
  <div class="log_out">
  	<ul class="mui-table-view">
  		<li class="mui-table-view-cell">退出登录</li>
  	</ul>
  </div>
</body>
<script type="text/javascript" charset="utf-8">
  mui.plusReady(function(){
	mui.init({
	  preloadPages:[{
      	url:"device.html",
      	id:"device.html",
      	styles:{
      	  top:"0px",
      	  bottom:"0px",
      	},
    	  }],
    });
    
    mui("#info").on("tap",".mui-navigate-right",function(){
      mui.openWindow("device.html","device.html");
    })
 })
</script>
</html>
